<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="/layout :: head">
</head>
<body>
<h3>Product</h3>
<p>
    <a th:href="@{/product/create}">
        Add new product
    </a>
</p>
<h2 id="result" th:text="${success}"></h2>
<form th:action="@{/product/search}" method="post">
    <input type="text" name="search">
    <button value="Search" type="submit">Search</button>
</form>
<table id = "customers">
    <thead>
    <tr>
        <th>Name</th>
        <th>Price</th>

    </tr>
    </thead>
    <tbody>
    <tr th:each="row,rowStat : ${product}">
        <td th:text="${row.getName()}"></td>
        <td th:text="${row.getPrice()}"></td>

        <td><a th:href="@{/product/{id}/edit(id=${row.getId()})}">edit</a></td>
        <td><a th:href="@{/product/delete/{id}(id=${row.getId()})}">delete</a></td>
        <td><a th:href="@{/product/{id}/view(id=${row.getId()})}">view</a></td>
    </tr>
    </tbody>
</table>
<script>
    setTimeout(()=>{
        document.getElementById("result").style.display = 'none';
    },3000);
</script>
</body>
</html>
