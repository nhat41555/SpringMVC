<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="/layout :: head">
</head>
<body>
<h3>Student</h3>
<p>
    <a th:href="@{/student/create}">
        Add new Student
    </a>
</p>
<h2 id="result" th:text="${success}"></h2>
<form th:action="@{/student/search}" method="post">
    <input type="text" name="search">
    <button value="Search" type="submit">Search</button>
</form>
<table id = "customers">
    <thead>
    <tr>

        <th>Name</th>
        <th>Age</th>
        <th>Masv</th>
        <th>Address</th>
        <th>Edit</th>
        <th>Delete</th>
        <th>View</th>

    </tr>
    </thead>
    <tbody>
    <tr th:each="row,rowStat : ${student}">
        <td th:text="${row.getName()}"></td>
        <td th:text="${row.getAge()}"></td>
        <td th:text="${row.getMasv()}"></td>
        <td th:text="${row.getAddress()}"></td>

        <td><a th:href="@{/student/{id}/edit(id=${row.getId()})}">edit</a></td>
        <td><a th:href="@{/student/delete/{id}(id=${row.getId()})}">delete</a></td>
        <td><a th:href="@{/student/{id}/view(id=${row.getId()})}">view</a></td>
    </tr>
    </tbody>
</table>
<script>
    setTimeout(()=>{
        document.getElementById("result").style.display = 'none';
    },3000);
</script>
</body>
</html>
